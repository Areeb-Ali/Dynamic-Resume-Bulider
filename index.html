<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">

        <!-- Personal Information fieldsets  -->

        <fieldset>

            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Your Email" required>
            <label for="phone">Phone:</label>
            <input type="number" id="phone" placeholder="Enter Your Phone Number" required>

        </fieldset>

        <!-- Education fieldsets  -->

        <fieldset>

            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea name="" id="education" placeholder="Enter Your Education" rows="4" required></textarea>

        </fieldset>

        <!-- Experiance fieldsets  -->

        <fieldset>

            <legend>Experiance</legend>
            <label for="experiance">Experiance</label>
            <textarea name="" id="experiance" placeholder="Enter Your work Experiance" rows="4" required></textarea>

        </fieldset>

        <!-- Skills fieldsets  -->

        <fieldset>

            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea name="" id="skills" placeholder="Enter Your Skills" rows="4" required></textarea>

        </fieldset>

        <!-- Genreate Button   -->

        <button type="submit"><b>Generate Your Resume</b></button>

    </form>

    <br>

    <!-- Dynamic Resume -->

    <div id="resume-display">
        <!-- Resume -->
 
    </div>

    <script src="/script.js"></script>

</body>

</html>
